<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burma Burma | My HR Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="512x512">
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="256x256">
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="128x128">
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="BB_Logo_favicon.png">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyt2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      background: radial-gradient(circle at top, #ffffff 0, #f3f6fb 45%, #e5edf7 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .bb-logo {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.3));
    }

    .page-title {
      font-weight: 800;
      font-size: 2.25rem;
      color: #1d4ed8;
    }

    .page-subtitle {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .card-helpline {
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #111827;
    }

    .form-control,
    .form-select {
      border-radius: 0.75rem;
      border-color: #e5e7eb;
      background-color: #f9fafb;
      font-size: 0.9rem;
      padding: 0.65rem 0.9rem;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      border-color: #1d9bf0;
      box-shadow: 0 0 0 0.15rem rgba(29, 155, 240, 0.35);
      background-color: #ffffff;
    }

    .btn-gradient {
      background: linear-gradient(to right, #1d9bf0, #34d399);
      border: none;
      color: #ffffff;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.7rem 1.5rem;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.3);
    }

    .btn-gradient:hover {
      box-shadow: 0 14px 36px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }

    .btn-outline-secondary {
      border-radius: 999px;
      font-weight: 500;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.6rem;
      margin: 0.15rem;
      border-radius: 999px;
      background-color: #e0f2fe;
      font-size: 0.8rem;
      color: #1d4ed8;
    }

    .chip button {
      border: none;
      background: transparent;
      margin-left: 0.3rem;
      font-size: 0.9rem;
      line-height: 1;
      cursor: pointer;
      color: #1e3a8a;
    }

    .ref-code {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-weight: 600;
      color: #111827;
    }

    @media (max-width: 576px) {
      .btn-group-flex {
        flex-direction: column;
      }
      .btn-group-flex > * {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <!-- Header -->
        <div class="text-center mb-4">
          <img src="BB_Logo_Cropped.png" alt="Burma Burma Logo" class="bb-logo mb-2" />
          <div class="page-title">My HR Support</div>
          <div class="page-subtitle">
            Your confidential gateway for HR assistance, requests, and guidance.
          </div>
        </div>

        <!-- Card -->
        <div class="card card-helpline">
          <div class="card-body p-4 p-md-5">
            <!-- Alerts -->
            <div id="alert-container" class="mb-3" style="display:none;">
              <div id="alert" class="alert alert-danger mb-0" role="alert"></div>
            </div>

            <!-- MAIN FORM (single page) -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="empId" class="form-label">Employee ID</label>
                <input
                  type="text"
                  id="empId"
                  class="form-control"
                  placeholder="Enter your employee ID"
                />
              </div>
              <div class="col-md-6">
                <label for="employeeName" class="form-label">Employee Name</label>
                <input
                  type="text"
                  id="employeeName"
                  class="form-control"
                  placeholder="Enter your full name"
                />
              </div>

              <div class="col-md-6">
                <label for="jobLocation" class="form-label">Job Location</label>
                <select id="jobLocation" class="form-select">
                  <option value="">Loading locations...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="queryType" class="form-label">Query Type</label>
                <select id="queryType" class="form-select">
                  <option value="">Select Query Type</option>
                  <option value="Salary">Salary</option>
                  <option value="Service Charge">Service Charge</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="subQueryType" class="form-label">Sub Query Type</label>
                <select id="subQueryType" class="form-select" disabled>
                  <option value="">Select Query Type first</option>
                  <option value="Leave related">Leave related</option>
                  <option value="Weekly off related">Weekly off related</option>
                  <option value="Attendance related">Attendance related</option>
                  <option value="Swipe related">Swipe related</option>
                </select>
              </div>
            </div>

            <!-- Dates section (mandatory) -->
            <div class="mb-3">
              <label class="form-label">Relevant Date(s) <span class="text-danger">*</span></label>
              <div class="d-flex flex-wrap align-items-center">
                <input
                  type="date"
                  id="datePicker"
                  class="form-control"
                  style="max-width: 220px;"
                />
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm ms-2 mt-2 mt-sm-0"
                  id="btnAddDate"
                >
                  Add Date
                </button>
              </div>
              <small class="text-muted" id="dateRangeHint">
                Select one or more dates related to your query.
              </small>
              <div id="selectedDatesContainer" class="mt-2"></div>
              <input type="hidden" id="selectedDates" />
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between mt-4 btn-group-flex">
              <button type="button" class="btn btn-outline-secondary" id="btnCallback">
                Request a Callback
              </button>
              <button type="button" class="btn btn-gradient" id="btnSubmitQuery">
                Submit a Query
              </button>
            </div>

            <!-- Success box with Reference ID -->
            <div
              id="successBox"
              class="alert alert-success mt-4"
              style="display:none;"
            >
              Your request has been submitted. Reference ID:
              <span id="refCode" class="ref-code">QRMS-XXXXXXXX</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden iframe for CORS-safe POST -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Callback phone modal -->
  <div class="modal fade" id="callbackModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Request a Callback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="callbackPhone" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="callbackPhone"
            class="form-control"
            placeholder="10-digit mobile number"
          />
          <small class="text-muted">
            HR will use this number to call you back.
          </small>
          <div
            id="callbackPhoneError"
            class="text-danger mt-2"
            style="display:none;font-size:0.85rem;"
          ></div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-gradient" id="confirmCallbackBtn">
            Confirm Request
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- App logic -->
  <script src="qrms.js"></script>
</body>
</html>
