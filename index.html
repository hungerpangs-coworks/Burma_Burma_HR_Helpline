<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burma Burma | My HR Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="512x512">
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="256x256">
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="128x128">
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="BB_Logo_favicon.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #ffffff 0, #f3f6fb 45%, #e5edf7 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .bb-logo {
      width: 120px;
      filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.3));
    }

    .page-title {
      font-weight: 800;
      font-size: 2.25rem;
      color: #1d4ed8;
    }

    .card-helpline {
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.6rem;
      background-color: #e0f2fe;
      color: #1d4ed8;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    .btn-gradient {
      background: linear-gradient(to right, #1d9bf0, #34d399);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.7rem 1.5rem;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.3);
    }

    .btn-gradient:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(37, 99, 235, 0.35);
    }

    /* Thank You page */
    #thankYouSection .success-icon {
      width: 70px;
      height: 70px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
    }

    .ref-code {
      font-family: monospace;
      font-weight: bold;
      color: #111827;
    }
  </style>
</head>

<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">

      <!-- Header -->
      <div class="text-center mb-4">
        <img src="BB_Logo_Cropped.png" class="bb-logo mb-2">
        <div class="page-title">My HR Support</div>
        <div class="text-muted">Your confidential gateway for HR assistance, requests, and guidance.</div>
      </div>

      <!-- CARD -->
      <div class="card card-helpline">
        <div class="card-body p-4 p-md-5">

          <!-- ALERT -->
          <div id="alertContainer" class="alert alert-danger d-none"></div>

          <!-- ================= MAIN FORM ================= -->
          <div id="formSection">

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Employee ID</label>
                <input type="text" id="empId" class="form-control" placeholder="Enter your employee ID">
              </div>

              <div class="col-md-6">
                <label class="form-label">Employee Name</label>
                <input type="text" id="employeeName" class="form-control" placeholder="Enter your full name">
              </div>

              <div class="col-md-6">
                <label class="form-label">Job Location</label>
                <select id="jobLocation" class="form-select">
                  <option value="">Loading locations...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Query Type</label>
                <select id="queryType" class="form-select">
                  <option value="">Select Query Type</option>
                  <option value="Salary">Salary</option>
                  <option value="Service Charge">Service Charge</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Sub Query Type</label>
                <select id="subQueryType" class="form-select" disabled>
                  <option value="">Select Query Type first</option>
                  <option value="Leave related">Leave related</option>
                  <option value="Weekly off related">Weekly off related</option>
                  <option value="Attendance related">Attendance related</option>
                  <option value="Swipe related">Swipe related</option>
                </select>
              </div>
            </div>

            <!-- DATE SECTION -->
            <div class="mb-3">
              <label class="form-label">Relevant Date(s) *</label>
              <div class="d-flex align-items-center flex-wrap">
                <input type="date" id="dateInput" class="form-control" style="max-width:220px">
                <button id="btnAddDate" class="btn btn-outline-primary btn-sm ms-2 mt-2 mt-sm-0">Add Date</button>
              </div>
              <small class="text-muted">Select one or more dates related to your query.</small>

              <div id="selectedDates" class="mt-2"></div>
            </div>

            <!-- BUTTON ROW -->
            <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">
              <button id="btnRequestCallback" class="btn btn-outline-secondary">
                Request a Callback
              </button>

              <button id="btnSubmitQuery" class="btn btn-gradient">
                Submit a Query
              </button>
            </div>
          </div>

          <!-- ================= THANK YOU SECTION ================= -->
          <div id="thankYouSection" class="text-center d-none mt-4">
            <div class="success-icon">
              <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M7 13l3 3 7-7" stroke-linecap="round" stroke-linejoin="round"/>
              </path>
            </svg>
            </div>
            <h4 class="mb-2">Thank you!</h4>
            <p class="text-muted mb-3">Your request has been submitted to HR.</p>
            <div class="mb-1">Reference ID:</div>
            <div id="thankRef" class="ref-code">HR-XXXX</div>
            <p class="text-muted mt-3">Please keep this Reference ID for future communication.</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- CALLBACK MODAL -->
<div class="modal fade" id="callbackModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Request a Callback</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Phone Number</label>
        <input id="callbackPhone" class="form-control" placeholder="10-digit mobile number">
        <div id="callbackError" class="text-danger small mt-2 d-none"></div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btnConfirmCallback" class="btn btn-gradient">Confirm Request</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Logic -->
<script src="qrms.js"></script>

</body>
</html>
